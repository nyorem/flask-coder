{% extends "base.html" %}

{% block content %}
<section class="container post">
  <article>
    <header>
      <h1 class="title">{{ page.title }}</h1>
      <h2 class="date">{{ moment(timestamp=page.date).format('MMMM D, YYYY') }}</h2>
    </header>

    {{ page.html | safe }}
  </article>
</section>
{% endblock %}
